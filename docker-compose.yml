# ============================================
# Knowledge Base RAG Backend - Docker Compose
# Production-ready multi-service orchestration
# ============================================

services:
  # ==========================================
  # Main API Backend Service
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: knowledge-base-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Application Settings
      - APP_ENV=${APP_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      
      # API Keys (required - pass from .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-knowledge-base}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      
      # Redis Settings
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # File Upload Settings
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-50}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-pdf,docx,pptx,xlsx,txt,md,html,png,jpg,jpeg}
      
      # Model Settings
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - cache_data:/app/cache
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - knowledge-base-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================
  # Celery Worker for Background Tasks
  # ==========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: knowledge-base-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-knowledge-base}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - cache_data:/app/cache
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - knowledge-base-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================
  # Celery Beat for Scheduled Tasks
  # ==========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: knowledge-base-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - knowledge-base-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # Redis - Message Broker & Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: knowledge-base-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - knowledge-base-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: knowledge-base-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - knowledge-base-network
    profiles:
      - monitoring

  # ==========================================
  # Grafana - Visualization Dashboard
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    container_name: knowledge-base-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - knowledge-base-network
    profiles:
      - monitoring

# ==========================================
# Networks
# ==========================================
networks:
  knowledge-base-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================
# Volumes
# ==========================================
volumes:
  uploads_data:
    driver: local
  logs_data:
    driver: local
  cache_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local